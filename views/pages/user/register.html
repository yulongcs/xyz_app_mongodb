<% include ../../includes/head.html %>
	<div class="containBox">
	    <% include ../../includes/header.html %>
		<% include ../../includes/navigation.html %>
		<!-- register module start -->
		<div class="mt-20 pd-20 bg-fff">
		    <form class="form-horizontal" role="form" method="post" onsubmit="return false">
			<p class="callback-has-error mb-10">
				<%- message %>
			</p>
			<div class="xyz-list hastopline">
			    <ul>
	                <li class="cl">
					    <span class="th">
						    昵称
					    </span>
					    <span class="td">
						    <input type="text" id="username" name="username" placeholder="请输入用户昵称" required />
					    </span>
					</li>
	                <li class="cl">
					    <span class="th">
						    手机号
					    </span>
					    <span class="td">
						    <input type="phone" id="phone" name="phone" placeholder="请输入手机号" required />
					    </span>
					</li>
					<li class="cl">
					    <span class="th">
						    密码
					    </span>
					    <span class="td">
						    <input type="password" id="password" name="password" placeholder="请输入密码" required/>
					    </span>
					</li>
					<li class="cl">
					    <span class="th">
						    验证码
					    </span>
					    <span class="td pos-r">
						    <input type="text" class="pr-80" id="randomCode" name="verifyCode" placeholder="验证码"  required>
							<button class="pos-a phoneCode" id="phoneCode" name="phoneCode">获取验证码</button>
					    </span>
					</li>
				</ul>
            </div>
			<input id="login0" class="btn btn-green btn-block radius mt-20" type="submit" value="提交" />
		</form>
		</div>
		<!-- register module end -->	
	</div>

<% include ../../includes/script.html %>
	<script type="text/javascript">
	$(function(){ 
		$("#login1").click(function(){ 
			location.href = 'login';
		});
		$("#register1").click(function(){ 
			var username = $("#username").val();
			var password = $("#password").val();
			var password1 = $("#password1").val();
			if(password !== password1){ 
				$("#password").css("border","1px solid red");
				$("#password1").css("border","1px solid red");
			}else if(password === password1){
			var data = {"uname":username,"upwd":password};
			$.ajax({ 
				url: '/register',
				type: 'post',
				data: data,
				success: function(data,status){ 
					if(status == 'success'){ 
						location.href = 'login';
					}
				},
				error: function(data,err){ 
						location.href = 'register';
				}
			}); 
		}
		});
	});
</script>
