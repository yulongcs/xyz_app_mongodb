<% include ../../includes/head.html %>
	<div class="containBox">
	    <% include ../../includes/header.html %>
		<% include ../../includes/navigation.html %>
		<!-- login module start -->

		    <form class="form-horizontal" role="form" method="post" onsubmit="return false">
			<p class="callback-has-error mb-10">
				<%- message %>
			</p>
			<div class="xyz-list hastopline">
			    <ul>
	                <li class="cl">
					    <span class="th">
						    昵称
					    </span>
					    <span class="td">
						    <input type="text" id="username" name="username" placeholder="请输入用户昵称" required />
					    </span>
					</li>
	                <li class="cl">
					    <span class="th">
						    手机号
					    </span>
					    <span class="td">
						    <input type="phone" id="phone" name="phone" placeholder="请输入手机号" required />

					</li>
					<li class="cl">
					    <span class="th">
						    密码
					    </span>
					    <span class="td">
						    <input type="password" id="password" name="password" placeholder="请输入密码" required/>

					    <span class="th">
						    验证码
					    </span>

            </div>
			<input id="login0" class="btn btn-green btn-block radius mt-20" type="submit" value="提交" />
			<a href="http://passport.zcool.com.cn/wap_reg.do?appId=1006" class="mt-20 block text-l l link">立即注册</a>	
			<a href="http://passport.zcool.com.cn/wap_getpassword.do?appId=1006" class="mt-20  block text-r r link">忘记密码？</a>
		</form>
		</div>
		<!-- login module end -->	
	</div>
	<div class="container">
	<%- message %>
	
		<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
			<fieldset>
				<legend></legend>
				<div class="panel panel-default">
				<div class="panel-heading">
					<p class="tc">注册信息</p>
				</div>
				<div class="panel-body m15">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="password1" name="password1" placeholder="请再次输入密码" required>
					</div>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" id="register1">注册</button>
				</div>
				<div class="form-group">
						<button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="login1">登录</button>
				</div>
				</div>
				</div>
			</fieldset>
		</form>
	</div>

<% include ../../includes/script.html %>
	<script type="text/javascript">
	$(function(){ 
		$("#login1").click(function(){ 
			location.href = 'login';
		});
		$("#register1").click(function(){ 
			var username = $("#username").val();
			var password = $("#password").val();
			var password1 = $("#password1").val();
			if(password !== password1){ 
				$("#password").css("border","1px solid red");
				$("#password1").css("border","1px solid red");
			}else if(password === password1){
			var data = {"uname":username,"upwd":password};
			$.ajax({ 
				url: '/register',
				type: 'post',
				data: data,
				success: function(data,status){ 
					if(status == 'success'){ 
						location.href = 'login';
					}
				},
				error: function(data,err){ 
						location.href = 'register';
				}
			}); 
		}
		});
	});
</script>
